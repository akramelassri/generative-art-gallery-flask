<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Overlay Sidebar Example</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/image.css') }}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

</head>
<body>
  <nav class="sidebar" id="defaultSidebar">
    <a href="#" class="menu" id="toggleOverlay" title="Generative Art Library">
      <i class="fa-solid fa-bars"></i>
    </a>
    {% block sidebar %}
    {% endblock %}
  </nav>
  
  <!-- Overlay Sidebar (initially hidden offscreen) -->
  <nav class="sidebar overlay-sidebar" id="overlaySidebar">
    <!-- Close button positioned outside the sidebar -->
    <button id="closeOverlay" class="close-overlay" title="Close Sidebar">&times;</button>
  
    <!-- Sidebar content -->
    <a href="{{ url_for('home_page') }}" class="menu" title="Generative Art Library" data-bs-toggle="tooltip" data-bs-placement="right">
      <i class="fas fa-leaf"></i>
    </a>
  
    <!-- Home Icon -->
    <a href="{{ url_for('home_page') }}" class="nav-link" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
      <i class="fas fa-home"></i>
    </a>
  
    <!-- Gallery Icon -->
    <a href="{{ url_for('gallery_page') }}" class="nav-link" title="Gallery" data-bs-toggle="tooltip" data-bs-placement="right">
      <i class="fas fa-images"></i>
    </a>
  
    <!-- Apps Icon -->
    <a href="{{ url_for('apps_page') }}" class="nav-link" title="Apps" data-bs-toggle="tooltip" data-bs-placement="right">
      <i class="fas fa-th-large"></i>
    </a>
  </nav>
  
  <!-- JavaScript to toggle the overlay sidebar -->
  <script>
    // When the bars icon is clicked, show the overlay sidebar
    document.getElementById('toggleOverlay').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('overlaySidebar').classList.add('active');
    });
  
    // When the close button is clicked, hide the overlay sidebar
    document.getElementById('closeOverlay').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('overlaySidebar').classList.remove('active');
    });
  </script>
</body>
</html>
