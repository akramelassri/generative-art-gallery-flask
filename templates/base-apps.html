<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Generative Art Project{% endblock %}</title>

  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />

  <!-- Font Awesome 6.2 (or newer) -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>
<body>
{% block sidebar %}
  <nav class="sidebar">
    <a href="#" class="menu" title="Menu" data-bs-toggle="offcanvas" data-bs-target="#homesidebar" data-bs-toggle="tooltip" data-bs-placement="right">
      <i class="fa-solid fa-bars"></i>
    </a>



  <!-- Bootstrap JS (with Popper) for dropdowns/tooltips -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  </script>
</body>
</html>
