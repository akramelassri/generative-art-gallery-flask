<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Generative Art Project{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- Font Awesome 6.2 (or newer) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
</head>

<body>
    <nav class="sidebar">
        <a href="#" class="menu" title="Menu" data-bs-toggle="offcanvas" data-bs-target="#homesidebar"
            data-bs-toggle="tooltip" data-bs-placement="right">
            <i class="fa-solid fa-bars"></i>
        </a>
    </nav>
    <nav class="sidebar">
            <!-- Brand Logo -->
            <a href="{{url_for('home_page')}}" class="menu" title="Generative Art Library" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fas fa-leaf"></i>
            </a>
    
            <!-- Home Icon -->
            <a href="{{url_for('home_page')}}" class="nav-link" title="Home" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fas fa-home"></i>
            </a>
    
            <!-- Gallery Icon -->
            <a href="{{url_for('gallery_page')}}" class="nav-link" title="Gallery" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fas fa-images"></i>
            </a>
    
            <!-- Apps Icon -->
            <a href="{{url_for('apps_page')}}" class="nav-link" title="Apps" data-bs-toggle="tooltip" data-bs-placement="right">
                <i class="fas fa-th-large"></i>
            </a>
        </nav>
        <!-- Bootstrap JS (with Popper) for dropdowns/tooltips -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            // Initialize default Bootstrap tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.forEach(function (tooltipTriggerEl) {
                new bootstrap.Tooltip(tooltipTriggerEl);
            });
        </script>
</body>

</html>
